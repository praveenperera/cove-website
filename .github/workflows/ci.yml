name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  ci:
    runs-on: ubuntu-latest

    env:
      MDK_ACCESS_TOKEN: dummy
      MDK_MNEMONIC: dummy
      TURSO_DATABASE_URL: libsql://dummy
      TURSO_AUTH_TOKEN: dummy
      WITHDRAWAL_LNURL: dummy

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Prettier check
        run: npx prettier --check .

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
